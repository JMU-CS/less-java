
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'antlr'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {

    // Compile external jars
    compile fileTree(dir: "libs", include: "*.jar")

    // JUnit
    testCompile 'junit:junit:4.12'

    // ANTLR v4
    antlr 'org.antlr:antlr4:4.5.3'
}

run {
    standardOutput = new FileOutputStream('compiler.out')
    mainClassName = "LJCompiler"

    def defaultTestfile = "tests/fact.lj"

    args = (project.hasProperty("testfile")) ? [testfile] : [defaultTestfile]

    doLast {
        println "output written to compiler.out"
    }
}

