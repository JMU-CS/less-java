A language to introduce students to programming

How to build:<br>
If you have gradle installed:<br>
`gradle build`<br>
    If not:<br>
    `./gradlew build`   #unix<br>
    `gradlew build`     #windows<br>
        
    How to run:<br>
    `gradle run`<br>

    This runs with the test file "test.lj"<br>
Replace that file in build.gradle with your desired file.
